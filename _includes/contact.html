<section id="contact" class="contact-footer mt-5 mt-lg-6" class="my-5 my-lg-6">
   <div class="container">
      <div class="row">
         <div class="col-lg-12 text-center">
            <h2 class="section-heading">Let's Get In Touch!</h2>
            <hr class="border-primary">
         </div>
         <div class="col-lg-10 offset-lg-1 text-center">
            <p>Have any questions or comments? Want to talk about your next project or adventure?
               Drop me a line and I'll get back to you as soon as possible!</p>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-4 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
               <i class="fab fa-twitter fa-3x"></i>

            </a>
         </div>
         <div class="col-sm-4 text-center">
            <a href="https://github.com/BatteryAcid/feedback/issues/new">
               <i class="fa fa-comments fa-3x"></i>
               <p>Leave me some feedback</p>
            </a>
         </div>
         <div class="col-sm-4 text-center">
            <a href="https://github.com/{{ site.github_username }}">
               <i class="fab fa-github fa-3x"></i>
               <p>{{ site.github_username }}</p>
            </a>
         </div>
      </div>
   </div>
